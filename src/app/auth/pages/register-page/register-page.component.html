<div class="flex flex-column">
  <span class="text-lg mb-4">Register</span>

  <mat-form-field>
    <mat-label>User:</mat-label>
    <input type="text" matInput placeholder="Juan, Pablo, Miguel" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input type="email" matInput placeholder="user@gmail.com" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password:</mat-label>
    <input type="password" matInput placeholder="******" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>done</mat-icon>
    Count register
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">Has a count</a>
  </div>
</div>
